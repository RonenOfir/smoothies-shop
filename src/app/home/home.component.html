<nav class="navbar navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex">
      <button (click)="checkout()" class="btn btn-outline-success">Checkout</button>
    </form>
  </div>
</nav>

<div class="section">
    <div class="container">
      <div class="row">
        <div *ngFor="let product of productList" class="col-md-3 col-sm-6">
          <!-- Product -->
          <div class="shop-item">
            <!-- Product Image -->
            <div class="shop-item-image text-center mt-2">
              <a href="page-product-details.html">
                <img [src]="product.image" style="width:143px; height:143px;" alt="Product">
              </a>
            </div>
            <!-- Product Title -->
            <div class="title">
              <h3><a href="page-product-details.html">
                {{product.name}}
              </a></h3>
            </div>
            <!-- Product Available Colors-->
            <div class="colors">
              <span class="color-white"></span>
              <span class="color-black"></span>
              <span class="color-blue"></span>
              <span class="color-orange"></span>
              <span class="color-green"></span>
            </div>
            <!-- Product Price-->
            <div class="price">
              ${{product.price}}
            </div>
            <!-- Add to Cart Button -->
            <div class="actions">
             <i class="icon-shopping-cart icon-white"></i><button (click)="addToCart(product)" type="button" class="btn btn-info mt-3 addto">Add to Cart</button>
            </div>
          </div>
          <!-- End Product -->
        </div>
      </div>



    <!-- Sidebar-->
    <div class="col-xl-4 col-md-4 pt-3 pt-md-0 mt-5">

      <h2 class="h6 px-4 py-3 bg-light text-center">Total Price</h2>
      <div class="h3 font-weight-semibold text-center py-3">{{total | currency}}</div>
      <hr>
      <h3 class="h6 pt-4 font-weight-semibold">
        Product Preview
      </h3>
      <div class="product-info" *ngFor="let product of products; let i  = index">
        <div class="col-md-3">
          <div class="">
            <img [src]="product?.image" alt="Product" alt="" class="img-circle">
          </div>
        </div>
        <h5>{{product?.name}} <span>${{product?.price}}</span></h5>
        <span class="text-muted">Product Description</span>
        <p>
          {{product?.description}}
        </p>
        <div>
          <input [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}" min="1" type="number" value="1"
            name="" class="form-control w-25" />
          <br />
          <span>${{ product.quantity * product?.price | number : '1.2-2'}}</span>
        </div>

        <button (click)="removeFromCart(product)" type="button" class="btn btn-danger mt-3">Remove from cart</button>
        <hr />
      </div>
    </div>


  </div>
</div>
